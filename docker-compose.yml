version: '3'

services:
  next:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
        - "3000:3000"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
    db_data:
